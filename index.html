<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lines</title>
    <script src="node_modules/d3/build/d3.js"></script>

</head>
<body>
<h1>Represent lines by numbers</h1>
<div id="viz">

</div>
<script>
    let numbers = [5,10,15,20,25,110,30, 47];

    let svg = d3.select("#viz")
        .append("svg")
        .attr("width", 200)
        .attr("height", 200);

    let lines = svg.selectAll("line")
        .data(numbers);

    // <line x1='0' y1='0' x2='10' y2='10'/>
    lines.enter()
        .append("line")
        .attr("stroke-weight",1)
        .attr("stroke", "black")
        .attr("x1", 10)
        .attr("x2", function(d,i){
            return 10 + d;
        })
        .attr("y1",function(d,i){
            return 10 + i*10;
        })
        .attr("y2",function(d,i){
            return 10 + i*10;
        })
    ;
</script>
</body>
</html>
